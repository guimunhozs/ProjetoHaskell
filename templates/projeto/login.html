<html>
<head>
  <meta charset="utf-8">

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
<style type="text/css">
  
.newLogin{
    left: 50%;
    margin-left: -180px;
    margin-top: -123px;
    position: absolute;
    top: 50%;
    width: 360px;
}

</style>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="newLogin">
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Entre com seus dados para efetuar o login.</p>

    <form action="../index2.html" method="post">
      <div class="form-group has-feedback">
        <input type="email" id="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id="senha" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      
        <!-- /.col -->
        <div class="row">
          <div class="col-xs-4 offset-md-8">
            <button type="button" id="entrar" class="btn btn-primary btn-block btn-flat">Entrar</button>
          </div>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <div class="alert alert-danger" style="display:none;" role="alert">
    <a href="#" class="alert-link" style="color: #ffffff">Erro ao tentar logar!</a>
    </div>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
    
    
    $(document).on("click", "#entrar", function(){
       $.ajax({
          url: "https://haskalpha-romefeller.c9users.io/login/funcionario",
          method: "POST",
          data: '["'+$("#email").val()+'","'+$("#senha").val()+'"]',
          //data: '["kaique@gmail.com", "123"]',
          success: function(result){
              localStorage.setItem("Dados_Funcionario",JSON.stringify(result))
              window.location.href = "./home.html";
          },
          error: function(result){
            $(".alert-danger").show();
            
          }
      });
    })
    
    
  });
</script>
</body>
</html>
